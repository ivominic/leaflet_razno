<!DOCTYPE html>
<html>
  <head>
    <title>Upload KML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
    <style type="text/css">
      html,
      body,
      #map {
        margin: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <form action="#" onsubmit="return false;" style="display: none;">
      <input type="file" id="fileinput" />
      <input type="button" id="btnLoad" value="Load" onclick="loadFile();" style="display: ;" />
    </form>
    <script src="js/leaflet.filelayer.js"></script>
    <script src="js/togeojson.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/KML.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <script>
      var map = L.map("map", {
        center: [42, 20],
        zoom: 7,
      });

      var podloga = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png");
      podloga.addTo(map);
      var baseLayers = {
        Podloga: podloga,
      };
      var layerControl = L.control.layers(baseLayers).addTo(map);

      var kmlFile = L.Control.fileLayerLoad({
        layerOptions: {
          style: {
            color: "red",
            opacity: 0.8,
          },
        },
      }).addTo(map);
    </script>
  </body>
</html>
